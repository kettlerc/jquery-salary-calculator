<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1 id="header">Salary Calculator</h1>
    <div>
        <form id="inputForm">
            <h2>Add Employee</h2>
            <div class="formInputs">
            <input type="text" placeholder="First Name" id="firstNameIn">
            <input type="text" placeholder="Last Name" id ="lastNameIn">
            <input type="text" placeholder="ID" id="idNumIn">
            <input type="text" placeholder="Title" id="titleIn">
            <input type="number" placeholder="Annual Salary" id="annSalIn">
            </div>
            <button id="submit" style="float: right;">Submit</button>
        </form>
    </div>
    <div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>123ABC</td>
                    <td>Example Manager</td>
                    <td>$60000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2 id="totalCost">Total Monthly: $<span id="totalMonthlyCost">0</span></h2>
    </div>
</body>
</html>
