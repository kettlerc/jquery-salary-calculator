<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Salary Calculator</h1>
    <div id="inputForm">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id ="lastNameIn">
        <input type="text" placeholder="ID" id="idNumIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="text" placeholder="Annual Salary" id="annSalIn">
        <button>Submit</button>
    </div>
    <div>
        <table id="employeeTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
            <tr>
            </tr>
        </table>
    </div>
    <div>
        <h2 id="totalCost">Total Monthly: $<span id="totalMonthlyCost"></span></h2>
    </div>
</body>
</html>
